<div class="modal fade" id="addPanel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Panel</h4>
      </div>
      <div class="modal-body">
	    <div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Panel Name</span>
			<input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="newPanel.panName">
		</div>
	    <div class="input-group">
			<span class="input-group-addon" id="basic-addon1">Panel Type</span>
			<select class="input-group form-control" ng-model="newPanel.panFluor" ng-options="idx as item for (idx, item) in ['Metal-labeled antibody panel','Fluorophore-labeled antibody panel']">
		  	</select>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="nextAddPanelModal()">Save changes</button>
      </div>
    </div>
  </div>
</div>
