<!-- Close Task -->

<div>
	<div class="modal fade" id="closeTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel1">Do  you want to set this task as completed or delete it?</h4>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer">		      
	        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="closeTask(focusTask)" ng-if="!focusTask.tskClosedBy">Set as completed</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>	        
	        <button style="float: left;" type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteTask(focusTask)">Delete</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>

<!-- CloseTask -->
