<div>
	<div class="modal fade" id="addCalendar" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel1">Add Calendar</h4>
	      </div>
	      <div class="modal-body">
			<div class="input-group">
			  <span class="input-group-addon">Name</span>
			  <input class="form-control" ng-model="dataModal.calName" placeholder="Calendar name...">
			</div>
			<div class="input-group" ng-if="dataModal.calPublic == '1'">
			  <span class="input-group-addon">Price</span>				
			  <input class="form-control" ng-model="dataModal.calPrice" placeholder="Price per hour booking... (if applicable)">
			</div>			
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="nextAddCalendarModal()">OK</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
