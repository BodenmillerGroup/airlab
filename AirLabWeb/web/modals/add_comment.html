<!-- Add Comment -->

<div>
	<div class="modal fade" id="addComment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel1">Add Post</h4>
	      </div>
	      <div class="modal-body">
			<div class="input-group">
			  <center><textarea style="width:400px;resize: none;" ng-model="cwlComment" placeholder="You post here..."></textarea></center>
			</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="addComment()">OK</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
