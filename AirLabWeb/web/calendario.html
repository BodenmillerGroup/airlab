<!-- <div ng-controller="KitchenSinkCtrl as vm"> -->
  <br>
  <div class="row">
    <div>
	    <div class="btn-group">
		    <label
		      class="btn btn-default"
		      mwl-date-modifier
		      date="vm.viewDate"
		      decrement="vm.calendarView">
		      <span><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;</span>
		    </label>
		    <label
		      class="btn btn-default"
		      mwl-date-modifier
		      date="vm.viewDate"
		      set-to-today>
		      <span><span class="glyphicon glyphicon-calendar"></span>&nbsp;</span>
		    </label>
		    <label
		      class="btn btn-default"
		      mwl-date-modifier
		      date="vm.viewDate"
		      increment="vm.calendarView">
		      <span><span class="glyphicon glyphicon-chevron-right"></span>&nbsp;</span>
		    </label>
		    &nbsp;
	    </div>
		<div class="btn-group">
	        <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'year'">Year</label>
	        <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'month'">Month</label>
	        <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'week'">Week</label>
	        <label class="btn btn-default" ng-model="vm.calendarView" uib-btn-radio="'day'">Day</label>
		</div>
		<button class="btn btn-primary" ng-click="addEvent()" data-toggle="modal" data-target="#addEvent" style="float:right">Add Event <span class="glyphicon glyphicon-plus"></span></button>
    </div>
    
    <h2 class="text-center">{{ vm.calendarTitle }}</h2>
    <br class="visible-xs visible-sm">
  </div>

  <br>

  <mwl-calendar
    events="vm.events"
    view="vm.calendarView"
    view-title="vm.calendarTitle"
    view-date="vm.viewDate"
    on-event-click="vm.eventClicked(calendarEvent)"
    on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
    edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
    delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
    on-edit-event-click="vm.eventEdited(calendarEvent)"
    on-delete-event-click="vm.eventDeleted(calendarEvent)"
    cell-is-open="vm.isCellOpen"
    day-view-start="06:00"
    day-view-end="22:00"
    day-view-split="30"
    cell-modifier="vm.modifyCell(calendarCell)">
  </mwl-calendar>

  <br><br><br>
<!-- </div> -->

<div id="add_event"></div>
<script>
	loadModalIntoDivWithIdAndTemplateInModalsFolder('add_event', 'add_event.html');
</script>
